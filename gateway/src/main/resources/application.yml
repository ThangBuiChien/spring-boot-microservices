server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      httpclient:
        connect-timeout: 60000
        response-timeout: 60s
  sleuth:
    zipkin:
      base-url: http://localhost:9411
    sampler:
      probability: 1.0

